<!DOCTYPE html>
<html>
	<head>
		<!-- META TAGS START -->
		<meta charset="UTF-8" />
		<meta name="description" content="University Time Table " />
		<meta name="keywords" content="University Subjects" />
		<meta name="author" content="Samir Valiyev" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- META TAGS END -->

		<!-- CSS START -->
		<link rel="stylesheet" type="text/css" href="css/main.min.css" />
		<!-- CSS END -->

		<!-- FAVICON ICON START -->
		<link rel="icon" type="image/png" href="images/favicon/moon-8-star.png" />
		<!-- FAVICON ICON START -->

		<!-- FONT AWESOME 5.12 START-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
		/>
		<!-- FONT AWESOME 5.12 END-->

		<title>Time Table</title>
	</head>

	<body>
		<!-- MAIN START -->
		<main>
			<!-- Time Table Start -->
			<table border="1" cellspacing="0">
				<tr>
					<th colspan="6">Time Table</th>
				</tr>
				<tr>
					<th rowspan="6">HOURS</th>
					<th>MON</th>
					<th>TUE</th>
					<th>WED</th>
					<th>THU</th>
					<th>FRI</th>
				</tr>

				<tr>
					<td>Science</td>
					<td>Maths</td>
					<td>Science</td>
					<td>Maths</td>
					<td>Arts</td>
				</tr>
				<tr>
					<td>Social</td>
					<td>History</td>
					<td>English</td>
					<td>Social</td>
					<td>Sports</td>
				</tr>

				<tr>
					<th colspan="5">Lunch</th>
				</tr>

				<tr>
					<td>Science</td>
					<td>Maths</td>
					<td>Science</td>
					<td>Maths</td>
					<td rowspan="2">Project</td>
				</tr>
				<tr>
					<td>Social</td>
					<td>History</td>
					<td>English</td>
					<td>Social</td>
				</tr>
			</table>
			<!-- Time Table End -->
		</main>
		<!-- MAIN END -->

		<!-- JAVASCRIPT START-->
		<script src="scripts/main.js"></script>
		<!-- JAVASCRIPT END-->
	</body>
</html>
