<!DOCTYPE html>
<html>
	<head>
		<!--============================ META TAGS START ============================-->
		<meta charset="UTF-8" />
		<meta name="description" content="Hotel" />
		<meta name="keywords" content="hotel" />
		<meta name="author" content="Samir Valiyev" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--============================ META TAGS END ==============================-->

		<!--============================ CSS START ==================================-->
		<link rel="stylesheet" type="text/css" href="css/main.min.css" />
		<!--============================ CSS END ====================================-->

		<!--============================ FAVICON ICON START =========================-->
		<link rel="icon" type="image/png" href="images/favicon/moon-8-star.png" />
		<!--============================ FAVICON ICON END ===========================-->

		<!--============================ FONT AWESOME 5.12 START ====================-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
		/>
		<!--============================ FONT AWESOME 5.12 END ======================-->

		<title>template</title>
	</head>

	<body>
		<!--=========================================================================-->
		<!--============================= HEADER START ==============================-->
		<!--=========================================================================-->
		<header>
			<!-- Header Top Starts -->
			<div class="header-top__container">
				<div class="header-top">
					<p>
						<strong>Questions? Need Help?</strong>
						<a href="tel:(+123)4561500">Call us on (+123) 456 1500</a>
					</p>
					<div class="header-top__right-side">
						<div class="right-side">
							<i class="fas fa-gift right-side__gift-i"></i>
							<span>BTP Gift Card</span>
						</div>
						<div class="right-side">
							<i class="far fa-star right-side__gift-i"></i>
							<span>Loyalty Program</span>
						</div>
					</div>
				</div>
			</div>
			<!-- Header Top Ends -->
			<div class="header-bottom__container">
				<!-- Header Bottom Starts -->
				<div class="header__bottom">
					<!-- Header Bottom Left Side Starts -->
					<div class="header__bottom__left-side">
						<div class="header_bottom__logo">
							<h1>BEST <span>TOUR</span> PLAN</h1>
						</div>
						<div class="header__bottom__search-area">
							<input type="text" placeholder="Search Location" />
							<span><i class="fas fa-search"></i></span>
						</div>
					</div>
					<!-- Header Bottom Left Side Ends -->
					<!-- Header Bottom Right Side Starts -->
					<div class="header__bottom__right-side">
						<div class="header__bottom__checkout">
							<i class="fas fa-shopping-cart"></i>
							<span>2</span>
						</div>
						<div class="header__bottom__profile">
							<figure>
								<img src="images/profile.png" alt="profile picture" />
							</figure>
							<span>Nathan</span>
							<i class="fas fa-chevron-down"></i>
						</div>
					</div>
					<!-- Header Bottom Right Side Ends -->
				</div>
				<!-- Header Bottom Ends -->
			</div>

			<!-- Header navigation menu starts -->
			<div class="nav-container">
				<i class="fas fa-bars"></i>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="#" class="nav__link">All Deals</a>
						</li>
						<li class="nav__item"><a href="#" class="nav__link">Hotels</a></li>
						<li class="nav__item">
							<a href="#" class="nav__link">Activities</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Hotel Day Packages</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Restaurants</a>
						</li>
						<li class="nav__item"><a href="#" class="nav__link">Events</a></li>
						<li class="nav__item">
							<a href="#" class="nav__link">Rodrigues</a>
						</li>
					</ul>
					<i class="fas fa-times"></i>
				</nav>
			</div>
			<!-- Header navigation menu ends -->
		</header>
		<!--=========================================================================-->
		<!--============================= HEADER END ================================-->
		<!--=========================================================================-->

		<!--=========================================================================-->
		<!--============================= MAIN START ================================-->
		<!--=========================================================================-->
		<main>
			<div class="main"></div>
		</main>

		<!--=========================================================================-->
		<!--============================= MAIN END ==================================-->
		<!--=========================================================================-->

		<!--=========================================================================-->
		<!--============================= FOOTER START ==============================-->
		<!--=========================================================================-->
		<footer>
			<div class="footer"></div>
		</footer>
		<!--=========================================================================-->
		<!--============================= FOOTER END ================================-->
		<!--=========================================================================-->

		<!-- ============================ JAVASCRIPT START ==========================-->
		<script src="scripts/main.js"></script>
		<!-- ============================ JAVASCRIPT END ============================-->
	</body>
</html>
