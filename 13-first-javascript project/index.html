<!DOCTYPE html>
<html>
	<head>
		<!--============================ META TAGS START ============================-->
		<meta charset="UTF-8" />
		<meta name="description" content="Creating Responsive Web Sites " />
		<meta name="keywords" content="HTML, CSS, Responsive Templates" />
		<meta name="author" content="Samir Valiyev" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--============================ META TAGS END ==============================-->

		<!--============================ CSS START ==================================-->
		<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
		<!--============================ CSS END ====================================-->

		<!--============================ FAVICON ICON START =========================-->
		<link
			rel="icon"
			type="image/png"
			href="assets/images/favicon/moon-8-star.png"
		/>
		<!--============================ FAVICON ICON END ===========================-->

		<!--============================ FONT AWESOME 5.12 START ====================-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
		/>
		<!--============================ FONT AWESOME 5.12 END ======================-->

		<title>template</title>
	</head>

	<body>
		<!--=========================================================================-->
		<!--============================= HEADER START ==============================-->
		<!--=========================================================================-->
		<header>
			<div class="header"></div>
		</header>
		<!--=========================================================================-->
		<!--============================= HEADER END ================================-->
		<!--=========================================================================-->

		<!--=========================================================================-->
		<!--============================= MAIN START ================================-->
		<!--=========================================================================-->
		<main>
			<div class="main">
				<form id="form">
					<div class="group">
						<label for="amount">Enter Amount</label>
						<input id="amount" type="number" />
					</div>
					<div class="group">
						<label for="month">Enter Month</label>
						<input id="month" type="number" />
					</div>
					<button id="btn" type="submit">Submit</button>
				</form>
				<div id="table"></div>
			</div>
		</main>

		<!--=========================================================================-->
		<!--============================= MAIN END ==================================-->
		<!--=========================================================================-->

		<!--=========================================================================-->
		<!--============================= FOOTER START ==============================-->
		<!--=========================================================================-->
		<footer>
			<div class="footer"></div>
		</footer>
		<!--=========================================================================-->
		<!--============================= FOOTER END ================================-->
		<!--=========================================================================-->

		<!-- ============================ JAVASCRIPT START ==========================-->
		<script src="assets/scripts/main.js"></script>
		<!-- ============================ JAVASCRIPT END ============================-->
	</body>
</html>
