<!DOCTYPE html>
<html>
	<head>
		<!--============================ META TAGS START ============================-->
		<meta charset="UTF-8" />
		<meta name="description" content="todo list " />
		<meta name="keywords" content="todo list" />
		<meta name="author" content="Samir Valiyev" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--============================ META TAGS END ==============================-->

		<!--============================ CSS START ==================================-->
		<link rel="stylesheet" type="text/css" href="css/main.min.css" />
		<!--============================ CSS END ====================================-->

		<!--============================ FAVICON ICON START =========================-->
		<link rel="icon" type="image/png" href="images/favicon/moon-8-star.png" />
		<!--============================ FAVICON ICON END ===========================-->

		<!--============================ FONT AWESOME 5.12 START ====================-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
		/>
		<!--============================ FONT AWESOME 5.12 END ======================-->

		<title>template</title>
	</head>

	<body>
		<main>
			<div class="container">
				<div class="todo-list">
					<div class="todo-list__header">
						<h2 class="week-days"></h2>
						<time class="full-date"></time>
					</div>
					<div class="todo-list__line"></div>
					<div class="todo-list__body">
						<ul class="todo-list__items">
							<li class="todo-list__item">
								Create a list
								<i class="far fa-circle"></i>
							</li>

							<li class="todo-list__item">
								Complete first task
								<i class="far fa-circle"></i>
							</li>
							<li class="todo-list__item">
								Write some CSS code
								<i class="far fa-circle"></i>
							</li>
							<li class="todo-list__item">
								Amaze the world
								<i class="far fa-circle"></i>
							</li>
						</ul>
					</div>
				</div>
				<i class="fas fa-sync"></i>
			</div>
		</main>
		<!-- ============================ JAVASCRIPT START ==========================-->
		<script src="scripts/main.js"></script>
		<!-- ============================ JAVASCRIPT END ============================-->
	</body>
</html>
