<!DOCTYPE html>
<html>
	<head>
		<!--============================ META TAGS START ============================-->
		<meta charset="UTF-8" />
		<meta name="description" content="Creating Responsive Web Sites " />
		<meta name="keywords" content="HTML, CSS, Responsive Templates" />
		<meta name="author" content="Samir Valiyev" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--============================ META TAGS END ==============================-->

		<!--============================ CSS START ==================================-->
		<link rel="stylesheet" type="text/css" href="css/main.min.css" />
		<!--============================ CSS END ====================================-->

		<!--============================ FAVICON ICON START =========================-->
		<link rel="icon" type="image/png" href="images/favicon/moon-8-star.png" />
		<!--============================ FAVICON ICON END ===========================-->

		<!--============================ FONT AWESOME 5.12 START ====================-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
		/>
		<!--============================ FONT AWESOME 5.12 END ======================-->

		<title>Todo List</title>
	</head>

	<body>
		<div class="todo-list">
			<div class="todo-list__header">
				<h1>Todo List</h1>
			</div>
			<div class="todo-list__main">
				<ul id="ul">
					<li><input type="checkbox" />Html</li>
					<li><input type="checkbox" />Css</li>
					<li><input type="checkbox" />JavaScript</li>
					<li><input type="checkbox" />React.js</li>
				</ul>
			</div>
			<div class="todo-list__footer">
				<input class="add-todo" type="text" placeholder="add todo" />
				<a class="add-btn" href="#">Add</a>
			</div>
			<div class="error"></div>
		</div>
		<!-- ============================ JAVASCRIPT START ==========================-->
		<script src="scripts/main.js"></script>
		<!-- ============================ JAVASCRIPT END ============================-->
	</body>
</html>
